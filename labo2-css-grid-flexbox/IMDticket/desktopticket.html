<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Desktop Ticket</title>
</head>
<body>
    <main class="grid">
        <div class="eventTitle">
            <h2>LIVE PROGRAMMING MUSIC</h2>
            <h1>WEAREIMD</h1>
        </div>
        <div class="code">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/220px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="code"> 
        </div>
        <div class="infoDate">
            <p>FEB 29</p>
        </div>
        <div class="infoExtra">
            <p>ADMIT ONE</p>
        </div>
        <div class="infoPrice">
            <p>TICKET &euro;15</p>
        </div>
        <div class="infoFact">
            <p class="mobile">
                Being frustrated with CSS Grid is included in the ticket price
            </p>
        </div>
    </main>
</body>
</html>
