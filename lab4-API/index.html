<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
    <title>Weather API</title>
</head>
<body>
    <div class="mainBody">
        <div class="weatherApp">
            <div class="content">
                <h1>Current weather</h1>
                <h2 class="weather"></h2>
                <h1>Upcoming ISS pass time</h1>
                <h2 class="iss_passTimes">Loading . . .</h2>
            </div>
        </div>
        <div class="extraInfo hidden">
            <div class="content">
                <p>It seems like it's bad weather to spot the ISS, why dont you try the next pass time?</p>
                <h2 class="iss_passTimesExtra"></h2>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
